<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="stylereg.css?version=200">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>

    <div class = "wrapper">
        <form action="insert.php" method="POST">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" name = "email" placeholder="Email" required>
                <i class='bx bxs-envelope' ></i>
            </div>  
            <div class="input-box">
                <input type="text" name = "username" placeholder="Full Name" required>
                <i class='bx bxs-user'></i>
            </div>  
            <div class="input-box">
                <input type="password" name = "password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div> 
            <div class="input-box">
            <select name="role" id = "srole">
                <option value="student">Student</option>
                <option value="admin">Administrator</option>
              </select>
            </div>
             <div class="input-box" id = "acode" style="display: none">
                <input type="number" name = "code" placeholder="Admin Code">
                <i class='bx bxs-lock-alt' ></i>
            </div> 
            

            <button type = "submit" class="btn">Register</button>

            <div class="register-link">
                <p>Have an account?<a href="index.html">
                Login</a></p>
            </div>
        </form>
    </div>
    <script src = "script.js"></script>
</body>

</html>
